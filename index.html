<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
<main>
  <article class="container">
    <div class="card">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfume">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume">
    <div class="card-content"> 
        <p class="product">Perfume</p>

        <p class="product-name">Essence Eau De Parfum</p> 
    
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="price">$149.99</p>
          <p class="discount"><del>$169.99</del></p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="icon car">
          <span >Add to Cart</span>
        </div>
        
      </div>
    </div>   
  </article>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AngelTe30" target="_blank">Luis Gutierrez</a>.
    </div>
  </footer>
</body>
</html>
